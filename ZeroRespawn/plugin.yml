name: ZeroRespawn
main: com.daytonjwatson.zerorespawn.ZeroRespawnPlugin
version: 1.0.0
api-version: 1.20
author: Dayton
description: "Hardcore plugin: die once, no respawn."

commands:
  zerorespawn:
    description: Main command for ZeroRespawn
    usage: "/<command> [info|reload]"
    aliases: [zr, hardcore]

  msg:
    description: "Send a private message to a player."
    usage: "/msg <player> <message>"

  r:
    description: "Reply to the last private message."
    usage: "/r <message>"
  
  help:
    description: "Show ZeroRespawn-specific help menu."
    usage: "/help [command]"


permissions:
  zerorespawn.command:
    description: "Use /zerorespawn info."
    default: true

  zerorespawn.admin:
    description: "Reload ZeroRespawn configuration."
    default: op
